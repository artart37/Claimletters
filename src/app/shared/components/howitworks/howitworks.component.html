<!-- Using the callback for the done phase, but validating the event's from state so as not to run the callback fn twice (from void to none and from none to start) -->
<div class="howitworksectionstswrapper" #howitworks [@howitworksanime]="animestates" (@howitworksanime.done) ="$event.fromState =='none'?tidyupafteranimation($event):null">
    <!-- Using ngStyle, as in case of binding a dynamic expression to [style] I would need to bypass sanitizing, which would also work -->
    <ng-container *ngFor="let item of howitworksdata, let i = index; trackBy:trackbyID">
        <section class="howitworkssection hotpurpletheme" [ngStyle]="inlinestyletoggler?checkitem(i, 'left'):null" *ngIf="toggler">
            <span class="smallsimplesecondaryheadline">{{'Step '+ (i+1)}}</span>
        </section>
        <section class="howitworkssection" [ngStyle]="inlinestyletoggler?checkitem(i,'right'):updateStyle(i)">
            <span class="smalltext" *ngIf="!toggler">{{'Step '+ (i+1)}}</span>
            <h4 class="smallsimplesecondaryheadline">{{item}}</h4>
        </section>
    </ng-container>
</div>
