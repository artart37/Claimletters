<div class="central signupcontainer">
    <form class="innerform" [formGroup]="signingroup">
        <section class="callforaction">
            <h4 class="simplesecondaryheadline">Sign up</h4>
            <p class="smalltext">Join now to manage complaints and claims.</p>
        </section>
            <div class="controlgroup">
                <label for="email" class="simpletext">E-mail</label>
                <input type="email" id="email" formControlName="email" [class]="showEmailError?'error':null" (blur)="checkEmailValidity()">
                <span class="custommathint" *ngIf="!showEmailError">You can use letters, numbers and <span class="tooltip allowedchar">special charаchters.</span></span>
                <span class="custommaterror" *ngIf="showEmailError" [errorOb]="email?.errors" (errorMessage)="emailMessage=$event">{{emailMessage}}</span>
            </div>
            <div class="controlgroup">
                <label for="email"class="simpletext">Password</label>
                <input type="password" id="password" formControlName="password" [class]="showPassError?'error':null" (blur)="checkPasswordValidity()">
                <span class="custommathint" *ngIf="!showPassError">Use 6 or more letters, numbers or <span class="tooltip allowedchar">special charаchters.</span></span>
                <span class="custommaterror" *ngIf="showPassError" [errorOb]="password?.errors" (errorMessage)="passwordMessage=$event">{{passwordMessage}}</span>
            </div>
            <div class="controlgroup">     
                <section class="radiogroup leftEdge">
                    <label for="business">
                        <input type="radio" id="business" name="userrole" value="userbusiness" required formControlName="userrole">
                        <span class="radioCheckmark"></span>
                        <span class="radioText">As a business owner or a company</span>
                    </label>
                </section>
                <section class="radiogroup leftEdge">
                    <label for="claimant">                        
                        <input type="radio" id="claimant" name="userrole" value="userclaimant" required formControlName="userrole">
                        <span class="radioCheckmark"></span>
                        <span class="radioText">As a claimant or a complainee</span>
                    </label>
                </section>
                <section class="radiogroup leftEdge">
                    <label for="both">          
                        <input type="radio" id="both" name="userrole" value="userboth" required formControlName="userrole">
                        <span class="radioCheckmark"></span>
                        <span class="radioText">Both</span>
                    </label>
                </section>
            </div>
            <app-button [buttonstyle]="'solid tall round noline stretch'" [disabled]="!signingroup.valid" (click)="signUp()">Sign up</app-button>
        <section class="footer pass">
            <p class="smalltext">Already have an account?</p>
            <app-button [buttonstyle]="'minimal tall round noline stretch borders'" routerLink="/signin">Sign in</app-button>
        </section>
    </form>
</div>
