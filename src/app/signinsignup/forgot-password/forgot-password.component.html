<div class="central signincontainer">
    <form class="innerform" #emailform="ngForm">
        <section class="callforaction">
            <h4 class="simplesecondaryheadline">Reset your password</h4>
            <p class="smalltext">Enter your e-mail and reset your password.</p>
        </section>
        <div class="controlgroup">
            <label for="email" class="simpletext">E-mail</label>
            <input type="email" id="email" ngModel #email="ngModel" name="email" [class]="showEmailError?'error':null" (blur)="checkEmailValidity()" emailPasswordVal>
            <span class="custommathint" *ngIf="!showEmailError">You can use letters, numbers and <span class="tooltip allowedchar">special charĞ°chters.</span></span>
            <span class="custommaterror" *ngIf="showEmailError" [errorOb]="email?.errors" (errorMessage)="emailMessage=$event">{{emailMessage}}</span>
        </div>
        <app-button [buttonstyle]="'accent tall round noline stretch'" [disabled]="!emailform.valid" (click)="resetPassword(emailform)">Reset your password</app-button>
        <app-button [buttonstyle]="'minimal tall round borders noline'" (click)="back()">Back</app-button>
    </form>
</div>
