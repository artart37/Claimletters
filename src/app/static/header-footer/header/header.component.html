<header class="header">
  <section class="brand-container">
    <span routerLink="/home">Claimletters</span>
  </section>
  <div class="signin-signup" *ngIf="showsignin">
    <app-button [buttonStyle]="['minimal', 'signin']" routerLink="/signin">
      <span>Sign in</span>
    </app-button>
    <app-button
      [buttonStyle]="['round', 'minimal', 'borders', 'signup']"
      routerLink="/signup"
    >
      <span>Sign up</span>
    </app-button>
  </div>
</header>
