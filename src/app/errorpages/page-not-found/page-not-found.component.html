<div class="central">
    <div class="error-container-wrapper">
        <img [src]="errorImageSource" width="473" height="321" alt="404">
        <h4 class="simplesecondaryheadline" >Page not found.</h4>
        <p class="simpletext">It looks like we are unable to find the requested route. Please try going back to the previous page.</p>
        <app-button [buttonstyle]="'minimal tall round noline borders'" (click)="backLocation()">Back</app-button>
    </div>
</div>
